<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <div class="conteiner">
    <div class="bola-de-fundo__top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="card">
      <div class="card__img--fundo">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card__img--user">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card__user--informacoes">
        <h1 class="card__user--titulo">Victor Crest <span class="card__user--span">26</span> </h1>
        <p>London</p>
      </div>
      <div class="lista">
        <ul>
          <li><span>80k</span>
          <p>Followers</p>
        </li>
          <li><span>803K</span>
          <p>Likes</p>
        </li>
          <li><span>1.4K</span>
           <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="bola-de-fundo__bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>
</body>
</html>
